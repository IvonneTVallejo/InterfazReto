        <article id="tabClient">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2">
                        <div class="form-floating">
                            <input class="form-control" type="number" id="id">
                            <label for="id">Id</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">

                    <div class="col-1">
                        <button type="button" class="btn btn-light" onclick="cleanClient()" id="btnCleanClient">Clean

                    </div>
                </div>

                    <button type="button" class="btn btn-outline-secondary" onclick="readClient()"

                    <button type="button" class="btn btn-outline-secondary" onclick="updateClient()"

                    <button type="button" class="btn btn-outline-secondary" onclick="deleteClient()"

                <br />
                <div class="row">

                        <thead>
